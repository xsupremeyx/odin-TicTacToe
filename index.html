<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>TicTacToe</h1>
        </div>
        <div class="name-modal active">
            <div class="modal-content">
                <h2>Enter Player Names</h2>
        
                <div class="player-input">
                    <label for="player1">Player 1</label>
                    <input type="text" id="player1" placeholder="one">
                </div>
        
                <div class="player-input">
                    <label for="player2">Player 2</label>
                    <input type="text" id="player2" placeholder="two">
                </div>
        
                <button type="button" class="start-game">Start Game</button>
            </div>
        </div>
        <div class="game-container">
            <div class="option-bar">
                <div class="status">
                    <p class="primary"></p>
                    <p class="secondary"></p>
                </div>
                <button type="button" class="restart">Restart</button>
            </div>
            <div class="board-container">
                <div class="cell" data-index="0">0</div>
                <div class="cell" data-index="1">1</div>
                <div class="cell" data-index="2">2</div>
                <div class="cell" data-index="3">3</div>
                <div class="cell" data-index="4">4</div>
                <div class="cell" data-index="5">5</div>
                <div class="cell" data-index="6">6</div>
                <div class="cell" data-index="7">7</div>
                <div class="cell" data-index="8">8</div>
            </div>
        </div>
        <div class="footer">
            <h4>The Odin Project</h4>
        </div>
    </div>
</body>
</html>

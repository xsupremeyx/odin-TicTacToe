<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>TicTacToe</h1>
        </div>

        <div class="game-container">
            <div class="option-bar">
                <div class="status">
                    <p class="primary"></p>
                    <p class="secondary"></p>
                </div>
                <button class="restart">Restart</button>
            </div>
            <div class="board-container">
                <div class="cell" data-index="0">0</div>
                <div class="cell" data-index="1">1</div>
                <div class="cell" data-index="2">2</div>
                <div class="cell" data-index="3">3</div>
                <div class="cell" data-index="4">4</div>
                <div class="cell" data-index="5">5</div>
                <div class="cell" data-index="6">6</div>
                <div class="cell" data-index="7">7</div>
                <div class="cell" data-index="8">8</div>
            </div>
        </div>
        <div class="footer">
            <h4>The Odin Project</h4>
        </div>
    </div>
</body>
</html>
